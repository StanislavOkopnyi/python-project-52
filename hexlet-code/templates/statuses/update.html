{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="py-4">{% trans 'Update Status' %}</h1>
  <form action="{{ request.path }}" method="post">
    {% csrf_token %}
    <div>
      {% for field in form %}
        <div class="mb-3">
          {{field.label_tag}}
          {{field}}
          {{field.errors}}
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
  </form>
</div>
{% endblock content %}
